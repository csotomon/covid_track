version: '3'
services:
  db:
    image: neo4j:3.5
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./volumes/conf:/conf
      - ./volumes/data:/data
      - ./volumes/import:/import
      - ./volumes/logs:/logs
      - ./volumes/plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
